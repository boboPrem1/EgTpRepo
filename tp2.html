<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tp2.css">
    <title>Tp2</title>
</head>
<body>
    <main>
        <div class="mainContainer">
            <div class="partHaut">
                <span class="rond"></span>
                <span class="imageContainer"><img src="./shoes.png" alt="" srcset=""></span>
                <div class="titleContainer"><span class="title">Nike Shoes</span></div>
                <div class="sizeLine">
                    <span class="sizeLineSpan1">SIZE :</span>
                    <span class="sizeLineSpan2">
                        <span class="septCont">7</span>
                        <span class="huitCont">8</span>
                        <span class="neufCont">9</span>
                        <span class="dixCont">10</span>
                    </span>
                    <span class="sizeLineSpan3"></span>
                </div>
                <div class="colorLine">
                    <span class="colorLineSpan1">COLOR :</span>
                    <span class="colorLineSpan2">
                        <span class="vertCont"></span>
                        <span class="bleuCont"></span>
                        <span class="rougeCont"></span>
                    </span>
                    <span class="colorLineSpan3"></span>
                </div>
                <div class="btnCont">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
